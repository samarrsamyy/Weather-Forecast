<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- fontawesome -->
    <link rel="stylesheet" href="style/all.min.css" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="style/bootstrap.min.css" />

    <!-- main css -->
    <link rel="stylesheet" href="style/index.css" />

    <title>Weather</title>
  </head>
  <body>
    <!-- navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container px-3">
        <a class="navbar-brand d-flex" href="#">
          <img src="image/logo.png" alt="cloud" />

          <div class="logo">
            <h1>Weather</h1>
            <p>tagline goes here</p>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Live cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- main  -->

    <main>
      <section class="search">
        <div class="container">
          <form action="" class="form position-relative">
            <input
              type="text"
              class="input w-100"
              placeholder="Find your location..."
              id="city-search"
            />
            <button
              class="btn btn-primary rounded-pill"
              type="button"
              id="search-btn"
            >
              Find
            </button>
          </form>
        </div>

        <div class="forecast">
          <div class="container">
            <div
              class="row day g-0 p-0 bg-black rounded overflow-hidden text-center"
            >
              <div class="col col-md-4 bg-grey">
                <div
                  class="forecast-header d-flex justify-content-between"
                  id="today"
                >
                  <p class="day" id="currDay"></p>
                  <p class="date" id="currDate"></p>
                </div>
                <div class="forecast-content text-start">
                  <p class="city" id="city"></p>
                  <div class="degree">
                    <span class="temp me-4" id="currentTemp"></span>
                    

                    <img src="" alt="" class="w-25 mb-3" id="currentIcon" />
                  </div>
                  <p class="type" id="currentCondition"></p>
                  <div class="info">
                    <img src="image/icon-umberella.png" alt="" />
                    <span id="humidity"></span>
                    <img src="image/icon-wind.png" alt="" />
                    <span id="wind"></span>

                    <img src="image/icon-compass.png" alt="" />
                    <span id="windDirc"></span>
                  </div>
                </div>
              </div>

              <div class="col col-md-4 bg-grey-dark">
                <div class="tmrw">
                  <div class="forecast-header">
                    <p class="day" id="tmrw"></p>
                  </div>
                  <div class="forecast-content">
                    <img src="" alt="" id="tmrwIcon"/>

                    <div class="degree">
                      <p class="temp-high" id="temp-high-tmrw"></p>
                      <p class="temp-low" id="temp-low-tmrw"></p>
                    </div>
                    <p class="type" id="tmrw-condition"></p>
                  </div>
                </div>
              </div>

              <div class="col col-md-4 bg-grey">
                <div class="tmrw">
                  <div class="forecast-header">
                    <p class="day" id="dayAfter"></p>
                  </div>
                  <div class="forecast-content">
                    <img src="" alt="" id="afterIcon"/>

                    <div class="degree">
                      <p class="temp-high"  id="temp-high-after"></p>
                      <p class="temp-low"  id="temp-low-after"></p>
                    </div>
                    <p class="type" id="after-condition"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- footer -->

    <footer>
      <section class="footer">
        <div class="container">
          <div class="row g-0">
            <div class="col col-md-8">
              <div class="formm">
                <form action="" class="form position-relative">
                  <input
                    type="text"
                    class="input w-100"
                    placeholder="Enter your email to subscribe..."
                  />
                  <button class="btn btn-primary rounded-pill" type="menu">
                    Subscribe
                  </button>
                </form>
              </div>
            </div>
            <div class="col col-md-3 offset-1">
              <div class="social">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-google-plus-g"></i>
                <i class="fa-brands fa-pinterest"></i>
              </div>
            </div>
          </div>

          <p class="">
            Copyright 2014 Company name. Designed by Themezy. All rights
            reserved
          </p>
        </div>
      </section>
    </footer>

    <!-- js bts -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- main js -->
    <script src="js/index.js"></script>
  </body>
</html>
